<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets font tutorialt</title>
    <style>
        p {
            font-family: cursive
        }

        #first {
            color: rgb(0, 17, 255);
            border: 30px solid rgb(255, 4, 221);
            border-radius: 30px;
            font-size: larger;
            font-style: italic;

        }

        #second {
            color: rgb(6, 2, 252);

        }
    </style>
</head>

<body>
    <p id="first">
        lets play with fonts and the border and the colour
    </p>
    <p id="second">
        lets start with another example
    </p>

</body>

</html>
